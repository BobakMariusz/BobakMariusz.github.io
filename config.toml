# The URL the site will be built for
base_url = "https://bobakmariusz.github.io"

title = "Mariusz Bobak - Blog"
description = "Blog o technologii"


# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

# Build output directory
output_dir = "docs"

# Template
theme = "radion"

minify_html = false

generate_feeds = true

taxonomies = [
    {name = "categories", feed = true},
    {name = "tags", feed = true},
]

[search]
index_format = "elasticlunr_json"

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "one-dark"

[extra]
# Put all your custom variables here
theme = "toggle"

toc = true

enable_search = true

codeblock = true

latex = true

author = "Mariusz Sebastian Bobak - Zawałowczyn"

comments = true
giscus_repo = "bobakmariusz/bobakmariusz.github.io"
giscus_repo_id = "R_kgDOOM3PUA"
giscus_data_category_id = "DIC_kwDOOM3PUM4CoW01"

github = "https://github.com/BobakMariusz"

radion_menu = [
    {url = "$BASE_URL", name = "Strona główna"},
    {url = "$BASE_URL/categories", name = "Kategorie"},
    {url = "$BASE_URL/tags", name = "Tagi"},
]
